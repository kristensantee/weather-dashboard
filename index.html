<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 id="head">Weather Dashboard</h1>
    </header>
    <section class="aside">
        <h2>Search for a City:</h2>
        <input class="form-control col-xs-3 search-input" id="cityInput" placeholder="Type to search">
        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
    <hr>
        <div class="saved-searches col-6 mx-auto" id="append"></div>
    </section>
    
    <section class="current-search">
        <h2 id="current-city">
        <img id= "current-icon" src="http://www.noaa.gov/sites/default/files/styles/landscape_width_650/public/legacy/image/2019/Jun/iStock-477110708%20%281%29.jpg?itok=qLIDK-SD">
        </h2>
        <h3 id="today"></h3>
        <div id="current-temp"></div>
        <div id="current-wind"></div>
        <div id="current-humidity"></div>
        <div id="current-uv"></div>
    </section>
    
    <section class="five-day-forecast">
        <h3 id="forecast"></h3>
        <br>
        <div class="card">
                <h4 id="day-one-date"></h4>
                <p id="day-one-icon"></p>
                <p id="day-one-temp"></p>
                <p id="day-one-wind"></p>
                <p id="day-one-humidity"></p>
        </div>   
        <div class="card">
                <h4 id="day-two-date"></h4>
                <p id="day-two-icon"></p>
                <p id="day-two-temp"></p>
                <p id="day-two-wind"></p>
                <p id="day-two-humidity"></p>
        </div>   
        <div class="card">
                <h4 id="day-three-date"></h4>
                <p id="day-three-icon"></p>
                <p id="day-three-temp"></p>
                <p id="day-three-wind"></p>
                <p id="day-three-humidity"></p>
        </div>   
        <div class="card">
                <h4 id="day-four-date"></h4>
                <p id="day-four-icon"></p>
                <p id="day-four-temp"></p>
                <p id="day-four-wind"></p>
                <p id="day-four-humidity">
        </div>
        <div class="card">
                <h4 id="day-five-date"></h4>
                <p id="day-five-icon"></p>
                <p id="day-five-temp"></p>
                <p id="day-five-wind"></p>
                <p id="day-five-humidity"></p>
        </div>    
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
