<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="aside">
        <h2>Search for a City:</h2>
        <input class="form-control col-xs-3 search-input" id="cityInput" placeholder="Type to search">
        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
    <hr>
        <div class="saved-searches col-6 mx-auto"></div>
    </section>
    
    <section class="current-search">
        <h2 id="current-city-date">Current City</h2>
        <h3 id="today"></h3>
        <div id="current-temp">Temp: </div>
        <div id="current-wind">Wind: </div>
        <div id="current-humidity">Humidity: </div>
        <div id="current-uv">UV Index: </div>
    </section>
    
    <section class="five-day-forecast">
        <h3 id="forecast">5-Day Forecast:</h3>
        <br>
        <div class="card">
                <h4 id="day-one-date"></h4>
                <p id="day-one-icon"></p>
                <p id="day-one-temp">Temp: </p>
                <p id="day-one-wind">Wind: </p>
                <p id="day-one-humidity">Humidity: </p>
        </div>   
        <div class="card">
                <h4 id="day-two-date"></h4>
                <p id="day-two-icon"></p>
                <p id="day-two-temp">Temp: </p>
                <p id="day-two-wind">Wind: </p>
                <p id="day-two-humidity">Humidity: </p>
        </div>   
        <div class="card">
                <h4 id="day-three-date"></h4>
                <p id="day-three-icon"></p>
                <p id="day-three-temp">Temp: </p>
                <p id="day-three-wind">Wind: </p>
                <p id="day-three-humidity">Humidity: </p>
        </div>   
        <div class="card">
                <h4 id="day-four-date"></h4>
                <p id="day-four-icon"></p>
                <p id="day-four-temp">Temp: </p>
                <p id="day-four-wind">Wind: </p>
                <p id="day-four-humidity">Humidity: </p>
        </div>   
        <div class="card">
                <h4 id="day-five-date"></h4>
                <p id="day-five-icon"></p>
                <p id="day-five-temp">Temp: </p>
                <p id="day-five-wind">Wind: </p>
                <p id="day-five-humidity">Humidity: </p>
        </div>    
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
